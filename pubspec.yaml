name: bonfire_adventures
description: find exciting travel destinations.

publish_to: "none"

version: 1.0.0+1

environment:
    sdk: ">=2.7.0 <3.0.0"

dependencies:
    flutter:
        sdk: flutter
    flutter_screenutil: ^2.3.0
    cached_network_image: ^2.2.0+1

    dart_random_choice: ^0.0.2
    tab_indicator_styler: ^1.0.0

    shared_preferences: ^0.5.8

    data_connection_checker: ^0.3.4

    division: ^0.8.8
    persistent_bottom_nav_bar: ^2.0.5

    get: ^3.4.1
    get_it: ^4.0.4

    animations: ^1.1.1
    loading_animations: ^2.1.0
    animation_director: ^0.1.1

    flutter_bloc: ^6.0.1

    firebase_auth: ^0.16.1
    cloud_firestore: ^0.13.7
    firebase_analytics: ^5.0.16
    firebase_storage: ^3.1.6

    flutter_facebook_login: ^3.0.0
    google_sign_in: ^4.5.1

    rxdart: ^0.24.1
    kt_dart: ^0.7.0+1
    dartz: ^0.9.1

    injectable: ^1.0.2
    json_annotation: ^3.0.1
    freezed_annotation: ^0.11.0

    cupertino_icons: ^0.1.3
    line_awesome_icons: ^1.0.4+2
    flashy_tab_bar: ^0.0.3

dev_dependencies:
    flutter_test:
        sdk: flutter
    freezed: ^0.11.4
    injectable_generator: ^1.0.2
    json_serializable: ^3.3.0
    build_runner: ^1.10.0

flutter:
    uses-material-design: true

    assets:
        - assets/images/logo.png
        - assets/images/logo.png
        - assets/images/banners/green_sands_banner.png
        - assets/images/banners/yellow_book_a_trip.png
        - assets/images/gooey_edge/Bg-Blue.png
        - assets/images/gooey_edge/Bg-Red.png
        - assets/images/gooey_edge/Bg-Yellow.png
        - assets/images/gooey_edge/Illustration-Blue.png
        - assets/images/gooey_edge/Illustration-Red.png
        - assets/images/gooey_edge/Illustration-Yellow.png
        - assets/images/gooey_edge/Slider-Blue.png
        - assets/images/gooey_edge/Slider-Red.png
        - assets/images/gooey_edge/Slider-Yellow.png

    fonts:
        - family: Poppins
          fonts:
              - asset: assets/fonts/Poppins-Regular.otf

        - family: Gotham
          fonts:
              - asset: assets/fonts/GothamBook.ttf

        - family: OpenSans
          fonts:
              - asset: assets/fonts/OpenSans-Light.ttf
                weight: 300
              - asset: assets/fonts/OpenSans-Semibold.ttf
                weight: 600

        - family: DMSerifDisplay
          fonts:
              - asset: assets/fonts/DMSerifDisplay-Regular.ttf
